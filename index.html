<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">

        <header class="page-header page-title">
            <h1>Weather Dashboard</h1>
        </header>

        <main class="row">

            <!-- Left Div - City Search -->
            <div class="left col-md-4"><h3>Search City:</h3></div>

            <!-- Right Div - Display Results -->
            <div class="right col-md-8">

                <!-- Top Right Div - Display City Data -->
                <div class="top">
                    <ul>
                    <li id="cityTitle">Boise</li>
                    <li id="temp" class="cityData">Temperature: </li>
                    <li id="humidity" class="cityData">Humidity: </li>
                    <li id="wind" class="cityData">Wind Speed: </li>
                    <li id="uv" class="cityData">UV Index: </li>
                    </ul>
                </div>

                <!-- Bottom Right Div - Display Forecast -->
                <div class="bottom">
                    <div class="forecastContainer"><h3>5-Day Forecast:</h3></div>
                </div>
            </div>
        </main>

        <footer>
            <p><span class="copyleft">&copy;</span> Matthew Brassey 2020</p>
        </footer>

        <script src="./assets/js/homepage.js"></script>
    </body>
</html>
